<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Login</title>
</head>
<body>
    <div class="flex justify-center items-center h-screen bg-teal-300">
      <div class="w-96 p-6 shadow-lg bg-white rounded-md">
        <h1 class="text-3xl block text-center font-semibold"><i class="fa-solid fa-user"></i> Login</h1>
        <hr class="mt-3"> 
        <div class="mt-3">
          <label for="username" class="block text-base mb-2">Username</label>
          <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username">
        </div>
        <div class="mt-3">
          <label for="password" class="block text-base mb-2">Password</label>
          <input type="text" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password">
        </div>
        <div class="mt-3 flex justify-between item-center">
          <div>
            <input type="checkbox">
            <label>Remember Me</label>
          </div>
          <div>
            <a href="register.html" class="text-teal-700 font-semibold">Register</a>
          </div>
        </div>
        <div class="mt-5">
          <button type="submit" class="border-2 border-teal-700 bg-teal-700 text-white py-1 px-5 w-full rounded-md hover:bg-transparent hover:text-teal-700 font-semibold transition duration-300 ease-in-out">Login</button>
        </div>
      </div>
    </div>
</body>
</html>
